{% extends 'base.html' %}
{% load static %}
{% block main %}
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #28a745; /* رنگ موفقیت */
        }

        a {
            text-decoration: none;
            color: #007bff; /* رنگ لینک */
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3; /* رنگ لینک در حالت هاور */
        }

        .success-message {
            background: #ffffff; /* پس‌زمینه سفید */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>

<body>
    {% block content %}
    <!-- Navbar & Hero Start -->
    <div class="container-xxl position-relative p-0">  
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 py-3">  
            <a href="#" class="navbar-brand p-0">  
                <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Labkhand</h1>  
            </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">  
                <span class="fa fa-bars"></span>  
            </button>  
        </nav>
    
        <div class="container-xxl py-5 bg-dark hero-header mb-5"></div>
    </div>
    <!-- Navbar & Hero End -->

    <div class="success-message">
        <h1>!غذا با موفقیت ثبت شد</h1>
    </div>
    
</body>
</html>{% endblock %} {% endblock %}
