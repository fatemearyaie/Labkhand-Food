{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} پروفایل کاربری {% endblock %}

{% block main %}
<header class="text-center my-4">        <h1>افزودن کاربر جدید</h1>
    </header>

<div class="col-md-12">
    <div class="card card-primary shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="col-md-6">
                        {{ form.password1|as_crispy_field }}
                        {{ form.password2|as_crispy_field }}
                    </div>
                </div>
                <button class="btn btn-success mt-3">ویرایش اطلاعات</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
