    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px; /* Maximum width of the box */
            margin: 50px auto; /* Centering the box with margin */
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between rows */
        }
        .form-row {
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            gap: 20px; /* Space between elements */
        }
        .form-row label {
            flex: 1;
            font-weight: bold;
            margin: 0 5px 0 0; /* Margin to the right for space between label and input */
        }
        .form-row input, .form-row select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 0; /* Remove margin at the bottom */
        }
        .form-row select {
            flex: 2; /* Adjusted to take more space */
        }        .action-buttons {
            display: flex; /* Align buttons in a row */
            justify-content: space-between; /* Space buttons evenly */
            margin-top: 20px; /* Margin on top for spacing */
        }
        .action-buttons {
            display: flex; /* Align buttons in a row */
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Margin on top for spacing */
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            flex: 1; /* Make buttons take equal space */
        }
        .add-food-button {
            background-color: green; /* Blue for add food */
        }
        .delete-button {
            background-color: red; /* Red for delete */
        }
        .report-button {
            background-color:#007bff ; /* Green for report */
        }
    </style>
</head>
