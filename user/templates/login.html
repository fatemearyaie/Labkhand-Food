<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}

<meta charset="utf-8">
    <title>Labkhand Food Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!--load static js and css-->
    <!---->
    <!-- Google Web Fonts -->
     <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
{% block content %}
                <!-- Navbar & Hero Start -->
                <div class="container-xxl position-relative p-0">
                  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                      <a href="" class="navbar-brand p-0">
                          <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Labkhand</h1>
                          <!-- <img src="img/logo.png" alt="Logo"> -->
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                          <span class="fa fa-bars"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarCollapse">
                          <div class="navbar-nav ms-auto py-0 pe-4">
                              <a href="{% url 'login' %}" class="nav-item nav-link">ورود</a>
                              <a href="#" class="nav-item nav-link">|</a>
                              <div class="nav-item dropdown">
                              </div>
                          </div>
                      </div>
                  </nav>

          <div class="container-xxl py-5 bg-dark hero-header mb-5">
          </div>
      </div>
      <!-- Navbar & Hero End -->
       <!-- Reservation Start -->
       <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
        <div class="row g-0">
            <div class="col-md-6 bg-dark d-flex align-items-center">
                <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                    <form method="POST" action="{% url 'login' %}">
                        {% if error %}
                        <p> username or pass is incorrect</p>
                        {% endif %}
                        <h1 class="text-white mb-4">Login</h1>
                        {% csrf_token %}
                        <input type="text" class="form-controlg" placeholder="Last Name" name="username" required>
                        <input type="password" class="form-controlg" placeholder="Password" name="password" required>
                        <button type="submit" class="btn btn-primary w-100 py-3">Login</button>
                    </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</body>

</html>

{% endblock %}
